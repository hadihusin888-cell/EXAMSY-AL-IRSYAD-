
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Examsy - Modern Exam Platform</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { font-display: swap; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .animate-gpu {
            will-change: transform, opacity;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: sans-serif;">
            <h2>Browser Tidak Mendukung</h2>
            <p>Aplikasi ini memerlukan JavaScript untuk berjalan. Silakan aktifkan JavaScript atau gunakan browser yang lebih modern.</p>
        </div>
    </noscript>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
